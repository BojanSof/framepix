  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>

<body>
<button id="themeToggleBtn" class="theme-toggle btn-blue" onclick="toggleTheme()">Toggle Dark Theme</button>
  <div class="wifi-login-container">
    <header>
      <h2>Enter WiFi Credentials</h2>
    </header>
    <form action="/connect" method="POST" class="wifi-form">
      <label for="ssid">SSID:</label>
      <input type="text" id="ssid" name="ssid" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Connect" class="btn-blue">
    </form>
  </div>
</body>
