      <div class="history-buttons">
        <button id="undoBtn" class="btn-blue">
          ↶ Undo
        </button>
        <button id="redoBtn" class="btn-blue">
          ↷ Redo
        </button>
      </div>
      
      <button id="clearBtn" class="btn-blue">Clear</button>

      <button id="importImageBtn" onclick="document.getElementById('importImage').click()" class="btn-blue">Import Image</button>
      <button id="exportImageBtn" class="btn-blue">Export Image</button>
      <button id="applyImageBtn" class="btn-blue">Apply</button>
    </section>
    
    <!-- The main LED matrix grid -->
    <section class="matrix" id="matrix"></section>
    
    <!-- Frame Timeline Pane -->
    <section class="frame-timeline" id="frameTimeline"></section>
    <!-- Timeline Controls -->
    <section class="timeline-controls">
      <button id="deleteFrameBtn" class="btn-blue">Delete Frame</button>
      <button id="insertFrameBtn" class="btn-blue">Insert Frame</button>
      <button id="moveLeftBtn" class="btn-blue">Move Left</button>
      <button id="moveRightBtn" class="btn-blue">Move Right</button>
    </section>

    <!-- Animation Controls -->
    <section class="animation-controls">
      <label for="intervalInput">Frame Interval:</label>
      <input type="number" id="intervalInput" value="100" min="1" step="1"> <span>ms</span>
      <button id="applyAnimationBtn" class="btn-blue">Apply Animation</button>
    </section>

    <!-- Animation Import/Export -->
    <section class="animation-import-export">
      <input type="file" id="importFrames" multiple accept="image/*" style="display: none;">
      <button onclick="document.getElementById('importFrames').click()" class="btn-blue">Import Frames</button>
      <button id="exportFramesBtn" class="btn-blue">Export Frames</button>
    </section>
